<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <script src="/script/script.js"></script>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="bars">
        <div class="sideBar">
            <div class="sideContent">
                <div class="select heading">
                    <span>Dashboard</span>
                </div>
                <div class="action">
                    <div class="select home">
                        <span>Home</span>
                    </div>
                    <div class="select sideProfile">
                        <span>Profile</span>
                    </div>
                    <div class="select messages">
                        <span>Messages</span>
                    </div>
                    <div class="select history">History</div>
                    <div class="select tasks">Tasks</div>
                    <div class="select community">Communities</div>
                </div>
                <div class="globalAction">
                    <div class="select settings">Settings</div>
                    <div class="select support">Support</div>
                    <div class="select privacy">Privacy</div>
                </div>
            </div>
        </div>
        <div class="topBar"> 
            <div class="top">
                <img src="/images/test_image.png" alt="User profile round" width="50px" height="50px">  
                <input type="text" class="search" name="search" placeholder="Search for user">
            </div>
            <div class="profile">
                <img src="/images/test_image.png" alt="User profile round" width="50px" height="50px">
                <p>USER</p>
            </div>
            <div class="greet">
                <img src="/images/test_image.png" alt="User profile round" width="80px" height="80px">
                <p class="greeting">Hi there,<br> 
                    Morgan Oakley
                </p>
            </div>
            <div class="info">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="content">
            <div class="card 1">
                <div class="text">
                    Super Duper Project
                </div>
                <div class="icons">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, illum.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
